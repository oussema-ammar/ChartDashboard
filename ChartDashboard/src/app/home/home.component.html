<h1>Sensor Data Display </h1>
<div class="center">
    <button (click)="applyFilter()">Apply Filter</button>
</div>
<div class="dashboard">
    <div class="chart-container" (click)="openChart()">
        <app-line-chart [chartData]="lineChartData"></app-line-chart>
        <h4>Temperature</h4>
    </div>  
    <div class="chart-container" (click)="openChart()">
        <app-bar-chart [chartData]="barChartData"></app-bar-chart>
        <h4>Pressure</h4>
    </div>  
</div>
